<div class="jumbotron">
	<div class="container">
		<h2>Questions</h2>
		<div>
			{{#link-to "questions.new" class="btn btn-success"}}Add New{{/link-to}}
		</div>
		<br/>
		<div>
			<table class="table table-bordered question-list">
				<thead>
					<tr>
						<th style="width:20%;">ID</th>
						<th>School</th>
						<th style="width:20%;">Actions</th>
					</tr>
				</thead>
				<tbody>
					{{#each question in controller}}
						{{#unless question.isNew}}
							<tr>
								<td>
									{{question.id}}
								</td>
								<td>
									{{question.school.name}}
								</td>
								<td>
									
									<a title="View Question" href="" {{action "view" question}}><span class="glyphicon glyphicon-book"></span></a>
									{{#link-to "question.edit" question}}<span class="glyphicon glyphicon-pencil"></span>{{/link-to}}
									<a title="Delete Question" href="" {{action "delete" question}}><span class="glyphicon glyphicon-remove"></span></a>
								</td>
							</tr>
						{{/unless}}
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
