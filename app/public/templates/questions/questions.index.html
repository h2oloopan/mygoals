<div class="jumbotron">
	<div class="container">
		<h2>Questions</h2>
		<div>
			{{#link-to "questions.new" class="btn btn-success"}}Add New{{/link-to}}
		</div>
		<br/>
		<div>
			<table class="table table-bordered question-list">
				<thead>
					<tr>
						<th style="width:20%;">ID</th>
						<th>School</th>
						<th>Snippet</th>
						<th style="width:20%;">Actions</th>
					</tr>
				</thead>
				<tbody>
					{{#each question in controller}}
						{{#unless question.isNew}}
							<tr>
								<td>
									{{question.id}}
								</td>
								<td>
									{{question.school.name}}
								</td>
								<td>
									<p class="text-muted">
										{{question.question}}
									</p>
								</td>
								<td>
									Something
								</td>
							</tr>
						{{/unless}}
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
