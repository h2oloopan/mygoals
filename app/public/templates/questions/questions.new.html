<div class="jumbotron">
	<div class="container">
		<h2>Add New Question</h2>
		<br/>
		<div>
			<form role="form">
				<div class="form-group">
					<label>Question</label>
					<div>
						<div id="math-preview" class="math-preview" style="visibility: hidden;"></div>
						<div id="math-buffer" class="math-preview"></div>
					</div>
					<textarea id="math-input" {{bind-attr value=model.question}} class="form-control" style="width:100%" rows="5" {{action "updateMath" on="keyUp"}}></textarea>
				</div>
				<button type="submit" class="btn btn-primary" {{action "add"}}>Add</button>
			</form>
		</div>
	</div>
</div>
